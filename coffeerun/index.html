<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CoffeeRun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <style>
    form :focus:required:invalid {
      border-color: #a94442;
    }
  </style>
</head>

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input id="coffeeOrder" class="form-control" type="text" name="coffee" autofocus required pattern="[a-zA-Z\s]+">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="email" name="email" placeholder="email@domen.com" required>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="short">Short
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="tall" checked>Tall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="grande">Grande
            </label>
          </div>
          <div class="form-group">
            <label for="flavorShot">Flavor Shoyy</label>
            <select id="flavorShot" class="form-control" name="flavor">
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>
          <div class="form-group">
            <label for="strengthLevel">Caffine Rating</label>
            <input id="strengthLevel" class="form-control" name="strength" type="range" value="30">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist">
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="scripts/validation.js"></script>
  <script type="text/javascript" src="scripts/datastore.js"></script>
  <script type="text/javascript" src="scripts/truck.js"></script>
  <script type="text/javascript" src="scripts/formhandler.js"></script>
  <script type="text/javascript" src="scripts/checklist.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
